<div fxLayout='column' fxFlex='100' fxLayoutGap='25px'>
  <div class='nav-wrapper' fxLayoutAlign="space-around">
    <div class="nav" fxFlex='90' fxFlex.xs='100' fxLayoutAlign='space-between'>
      <div class='logo' fxLayout fxLayoutAlign='center center' fxLayoutGap='20px' [routerLink]='[""]'>
        <div *ngIf='!isPlaying' fxHide.xs>
          <img src="assets/images/logo.svg" class='upper-logo'>
          <img src="assets/images/logo-green.svg" class='bottom-logo'>
        </div>
        <div style="padding: 0 20px;" *ngIf='isPlaying' fxHide.xs>
          <div class="visualizer">
          </div>
        </div>
        <span [ngStyle.xs]="{'margin-left': '10px'}">Music Player</span>
      </div>
      <div fxLayout fxLayoutGap='10px' fxLayoutAlign='center center'>
        <a class='link' *ngIf='!isAuth()' [routerLink]='["/auth/login"]' routerLinkActive='active' fxHide.xs>Login</a>
        <a class='link' *ngIf='!isAuth()' [routerLink]='["/auth/register"]' routerLinkActive='active' fxHide.xs>Sign
          up</a>
        <a class='link' *ngIf='isAuth()' [routerLink]='["/songs/all"]' routerLinkActive='active' fxHide.xs>Songs</a>
        <user-badge *ngIf='isAuth()'></user-badge>
      </div>
      <div *ngIf='!isAuth()' fxLayout fxLayoutAlign='center center' fxHide.gt-xs>
        <button mat-button [matMenuTriggerFor]='menu'>
          <mat-icon> toc </mat-icon>
        </button>
        <mat-menu #menu='matMenu'>
          <a class='link' *ngIf='!isAuth()' [routerLink]='["/auth/login"]' routerLinkActive='active'>Login</a>
          <a class='link' *ngIf='!isAuth()' [routerLink]='["/auth/register"]' routerLinkActive='active'>Sign up</a>
        </mat-menu>
      </div>
    </div>
  </div>
  <div fxLayoutAlign="space-around" fxFlex>
    <div fxFlex="88" fxFlex.xs='98' class='router-wrapper'>
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="footer-wrapper" fxLayoutAlign='space-around'>
    <div class="footer" fxFlex='90' fxLayout='column' fxLayoutAlign='center center' fxLayoutGap='15px'>
      <div fxLayout='row' fxLayoutAlign='center' fxLayoutGap='10px' class='footer-links'>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Credits</a>
        <a href="#">Blog</a>
      </div>
      <div class='copyright'>Copyright 2021. All rights reserved.</div>
    </div>
  </div>
</div>
