<div class="song-card {{isPlaying?'playing':''}}" fxFlex='100'>
  <div *ngIf='data.id' fxFlex='100' fxLayout='row' fxLayoutAlign='space-between'>
    <div fxLayout='row' fxLayoutGap='15px'>
      <div class='img' fxLayout='column' fxLayoutAlign='center'>
        <img [src]='image'>
        <div fxLayout='row' fxLayoutAlign='center center' class='spinner'>
          <mat-spinner [diameter]='40'></mat-spinner>
        </div>
      </div>
      <div fxLayout='column' fxLayoutAlign='space-evenly' fxFill>
        <div class='name'>{{data.name}}</div>
        <div class='artists'>{{data.artists}}</div>
      </div>
    </div>
    <div class="control" fxLayout fxLayoutAlign='start center' fxLayoutGap='15px'>
      <div class="play button" (click)='play()' fxLayout fxLayoutAlign='center center'>
        <mat-icon> play_arrow </mat-icon>
      </div>
      <div class="pause button" (click)='pause()' fxLayout fxLayoutAlign='center center'>
        <mat-icon> pause </mat-icon>
      </div>
    </div>
  </div>
  <div *ngIf='!data.id' fxFlex='100' fxLayout='row' fxLayoutAlign='center'>
    Error while loading data!
  </div>
</div>
